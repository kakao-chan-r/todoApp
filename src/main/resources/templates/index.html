<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>To do Application</title>
        <meta name="description" content="To do Application">
        <meta name="author" content="Chan Ryang Jo">
    </head>
    <!-- CSS & JS -->
    <script th:src="@{js/jQuery3.3.1.js}"></script>
    <script th:src="@{js/index.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <script th:src="@{js/popper.min.js}"></script>
    <script th:src="@{js/jquery.selectlistactions.js}"></script>

    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{css/index.css}"/>
    <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center">To do Application</h3>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Todo Item" id="todoText">
                    <button type="button" class="btn btn-primary" id="addTodoBtn">Add Todo</button>
                </div>
                <table class="table">
                    <colgroup>
                        <col style="width: 5%;"/>
                        <col style="width: 60%;"/>
                        <col style="width: 15%;"/>
                        <col style="width: 15%;"/>
                        <col style="width: 5%;"/>
                    </colgroup>
                    <tbody id="tableTbody">
                    </tbody>
                </table>
            </div>
        </div>

        <nav class="pagination-sm">
            <ul class="pagination">
            </ul>
        </nav>
        <button type="button" class="btn btn-primary btn-sm" id="delCheckBtn">선택항목 삭제</button>

        <div class="modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                            <h5 class="modal-title"> <input class="form-control mr-sm-2" type="text" id="modalTaskText"></h5>
                        <input type="hidden" id="modalId"/>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <div class="multiple-select">
                                <label>참조가능 Todo</label>
                                <select multiple="" class="form-control" id="taskSelect">
                                </select>
                            </div>
                            <div class="multiple-arrow">
                                <br /><br /><br />&lt;&gt;
                            </div>
                            <div class="multiple-select">
                                <label>참조된 Todo</label>
                                <select multiple="" class="form-control" id="refTaskSelect">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-chk">
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="modalStatus" checked="">
                            <label class="custom-control-label" for="modalStatus">완료 여부</label>
                        </div>
                        <small class="form-text text-muted"><span id="modalDate"></span></small>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="saveModal">저장</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeModal">닫기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>

    </style>
    </body>

</html>
